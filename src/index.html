<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentence Saver</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="./css/style.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>

<body>
  <!-- Button to trigger modal (hidden) -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sentenceModal" id="modalButton">
    Display Sentences
  </button>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="typing-card">
          <h4>Dutch Sentence</h4>
          <p id="untranslated"></p>
          <div id="germanDisplay"></div>
          <div class="progress mt-2">
            <div class="progress-bar bg-success" role="progressbar" id="progressBar"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="sentenceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Your Saved Sentences</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- List where all the sentences are loaded and displayed-->
          <ul id="sentencesList"></ul>
          <!-- Form for entering and submitting sentences -->
          <form id="sentenceForm">
            <div class="form-group">
              <label for="untranslated">Dutch Sentence:</label>
              <input type="text" class="form-control" id="untranslated" placeholder="Enter Dutch sentence">
            </div>
            <div class="form-group">
              <label for="translated">German Sentence:</label>
              <input type="text" class="form-control" id="translated" placeholder="Enter German translation">
            </div>
            <button type="submit" class="btn btn-primary">Add sentence</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="./js/modal.js"></script>
  <script src="./js/typing.js"></script>
</body>

</html>
